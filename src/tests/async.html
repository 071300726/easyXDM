<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=100">
        <title>easyTest results</title>
        <script type="text/javascript" src="../easyXDM.debug.js">
        </script>
        <script type="text/javascript" src="easyTest.js">
        </script>
        <link type="text/css" rel="stylesheet" href="easyTest.css"/>
        <script type="text/javascript" src="asynctests.js">
        </script>
        <style type="text/css">
            
            #embedded {
                height: 100px;
            }
            
            #embedded iframe {
                height: 50px;
            }
            
            #log {
                height: 100px;
                border: 1px dotted black;
                overflow: auto
            }
            
            .easyTest_messages {
                height: 300px;
                border: 1px dotted black;
                overflow: auto;
            }
        </style>
    </head>
    <body onload="runTests();">
        <h1>easyXDM test suite</h1>
        <h4>easyTest messages</h4>
        <div id="messages">
        </div>
        <h4>easyXDM tracelog</h4>
        <!-- easyXDM.Debug.trace(msg) will output its messages to any element with the id "log" -->
        <div id="log">
        </div>
        <div id="embedded">
        </div>
    </body>
</html>
