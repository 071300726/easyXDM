<!doctype html>
<html>
    <head>
        <title>easyXSS</title>
        <script type="text/javascript" src="../easyXSS.debug.js">
        </script>
        <script type="text/javascript">
            var channel;
            window.onload = function(){
                channel = easyXSS.createChannel({
                    local: "/hash.html",
                    remote: "http://provider.easyxss.net/example/remotedata.html",
                    converter: easyXSS.Serializing.hashTableSerializer,
                    onReady: function(){
                        channel.sendData({
                            propA: "abc",
                            propB: "def",
                            propC: 44
                        });
                    }
                });
            }
        </script>
    </head>
    <body>
    </body>
</html>
